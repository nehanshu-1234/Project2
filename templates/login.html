{% extends 'base.html' %}
{% block 'content' %}
{% load static %}

<div class="container mt-4 ">
    <div class="row mt-5" >
        <div class="col-md-4 mx-auto ">
            <h1 class="text-center"><a href="" style="text-decoration: none; color: #704934;" ><i class="bi bi-person mx-auto  ";></i></a></h1>
            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% endif %}
        
        <form action="" method="POST">
            {% csrf_token %}
          
          
            <div class="mb-5">
                <input type="text" placeholder="UserName" class="form-control" name="uname">
            </div>
            <div class="mb-3">
                <input type="password" placeholder="Password" class="form-control" name="upass">
            </div>
            <div class="mb-3">
             <a  href="{% url 'reset_password' %}" style="text-decoration: none; color: #704934;"><h6 class="text">Forget Password?</h6></a>
        </div>
            <div class="mb-3">
                <input type="submit" value="Login" class="form-control" style="background-color: #8B4513;color: antiquewhite;">
            </div>
            <hr>
            <div class="text-center mb-5 mt-4">Don't have an account ?<a href="/register/" style="text-decoration: none; color: #704934;"">Register</a></div>
        </form>
        </div>
    </div>
    
</div>
<script src="./asset/js/bootstrap.min.js"></script>
<script src="./asset/js/popper.js"></script>

{% endblock 'content' %}
